steps:
  # Step 1: Build the Docker image with DATABASE_URL secret
  - name: "gcr.io/cloud-builders/docker"
    args: 
      - "build"
      - "-t"
      - "gcr.io/cult-creative-421007/github.com:latest"
      - "--build-arg"
      - "DATABASE_URL=${_DATABASE_URL}"
      - "."
    secretEnv: ['_DATABASE_URL']

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/cult-creative-421007/github.com:latest"]

  # Step 3: Deploy to Google Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "cult-creative-landing",
        "--image",
        "gcr.io/cult-creative-421007/github.com:latest",
        "--region",
        "asia-southeast1",
        "--set-secrets",
        "DATABASE_URL=DATABASE_URL:latest",
        "--set-secrets",
        "GOOGLE_PRIVATE_KEY=GOOGLE_PRIVATE_KEY:latest",
        "--set-secrets",
        "GOOGLE_CLIENT_EMAIL=GOOGLE_CLIENT_EMAIL:latest",
        "--set-secrets",
        "META_PIXEL_ID=META_PIXEL_ID:latest",
        "--allow-unauthenticated",
      ]

serviceAccount: "projects/cult-creative-421007/serviceAccounts/cloud-run-landing@cult-creative-421007.iam.gserviceaccount.com"

images:
  - "gcr.io/cult-creative-421007/github.com:latest"

availableSecrets:
  secretManager:
  - versionName: projects/cult-creative-421007/secrets/DATABASE_URL/versions/latest
    env: '_DATABASE_URL'

substitutions:
  _DATABASE_URL: ''

options:
  defaultLogsBucketBehavior: "REGIONAL_USER_OWNED_BUCKET"